{% extends 'layouts/layout.html' %}

{% block head %}
    {{ super() }}
    <!--
      The exp.html is the main form that
      controls the experiment.

      see comments throughout for advice
    -->
    <!-- libraries used in your experiment
		psiturk specifically depends on underscore.js, backbone.js and jquery
  	-->
		<script src="/static/lib/jquery-3.4.1.min.js" type="text/javascript"> </script>
		<script src="/static/lib/underscore-min.js" type="text/javascript"> </script>
		<script src="/static/lib/backbone-min.js" type="text/javascript"> </script>
		<script src="/static/lib/d3.v3.min.js" type="text/javascript"> </script>
		<script src="/static/lib/math.js" type="text/javascript"> </script>
		<script src="/static/lib/require.js" type="text/javascript"> </script>

		<!-- jsPsych -->
		<title>Psy Exp</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://unpkg.com/jspsych@7.2.1"></script>
		<script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.0"></script>
		<script src="https://unpkg.com/@jspsych/plugin-call-function@1.1.0"></script>
		<script src="https://unpkg.com/@jspsych/plugin-survey@0.1.1"></script>
		<script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.0"></script>
		<script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.0"></script>
		<script src="https://unpkg.com/@jspsych/plugin-canvas-keyboard-response@1.1.0"></script>
		<script src="https://unpkg.com/@jspsych/plugin-canvas-button-response@1.1.1"></script>
		<link href="https://unpkg.com/jspsych@7.2.3/css/jspsych.css" rel="stylesheet" type="text/css"/>

		<!-- psiTurk -->
		<script type="text/javascript">
		    // These fields provided by the psiTurk Server
		    var uniqueId = "{{ uniqueId }}";  // a unique string identifying the worker/task
		    var condition = "{{ condition }}"; // the condition number
		    var counterbalance = "{{ counterbalance }}"; // a number indexing counterbalancing conditions
		    var adServerLoc = "{{ adServerLoc }}"; // the location of your ad (so you can send user back at end of experiment)
		    var mode = "{{ mode }}";
		</script>

		<!-- utils.js and psiturk.js provide the basic psiturk functionality -->
		<script src="/static/js/utils.js" type="text/javascript"> </script>
		<script src="/static/js/psiturk.js" type="text/javascript"> </script>

		<!-- task.js is where you experiment code actually lives
			for most purposes this is where you want to focus debugging, development, etc...
		-->

		<script src="/static/config/practiceMapsData.js" type="text/javascript"> </script>
		<script src="/static/config/mapsData.js" type="text/javascript"> </script>


		<script src="/static/js/utils.js" type="text/javascript"> </script>
		<script src="/static/js/setup.js" type="text/javascript"> </script>
		<script src="/static/js/viz.js" type="text/javascript"> </script>
		<script src="/static/js/mdp.js" type="text/javascript"> </script>
		<script src="/static/js/exp.js" type="text/javascript"> </script>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/exp.css" type="text/css" />


{% endblock %}

{% block body %}
  <noscript>
  	<h1>Warning: Javascript seems to be disabled</h1>
  	<p>This website requires that Javascript be enabled on your browser.</p>
  	<p>Instructions for enabling Javascript in your browser can be found
  	<a href="http://support.google.com/bin/answer.py?hl=en&answer=23852">here</a></p>
  </noscript>
{% endblock %}
